{% load staticfiles %}
<html>
	<head><title>Bug Report Form</title></head>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<body>
		<h2>Welcome {{ some_name }}</h2>
		<form id="bug-form" action = "" method = "POST">
		{% csrf_token %}
		<table id='bugreptable'>
			{{ form.as_table }}
		</table>
			<input type="submit" onclick="capture()">
		</form>
		<div class='footer'>This app was made as part of a GSoC project. 
			<a href="https://github.com/Niharika29/bugtracker">Fork on github</a>
		</div>
	</body>

</html>
