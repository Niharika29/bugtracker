{% load staticfiles %}
<html>
	<head><title>Bug Report Form</title></head>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<body>
		<div id="container">
		<div id="header"><center>Hello! Please fill in your email and bug desciption in the fields below!</center></div>
		<form id="bug-form" action = "" method = "POST">
		{% csrf_token %}
		<table id='bugreptable'>
			{{ form.as_table }}
		</table>
			<input type="submit" onclick="capture()">
			<input type="hidden" id="loadtime" value="">
		</form>
		</div>
	</body>
	<script src="{% static 'js/bugtracker.js' %}"></script>
	<script src="{% static 'js/fetchdata.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
</html>
